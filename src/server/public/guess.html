<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pump Chat - Guess the Word</title>
  <style>
    :root {
      --bg: #0b1020;
      --card-bg: #0f152a;
      --card-border: #1f2a44;
      --text: #e7ecf3;
      --muted: #a6b0c3;
      --accent: #7aa2ff;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f8fb;
        --card-bg: #ffffff;
        --card-border: #e7eaf0;
        --text: #0c1222;
        --muted: #5b6780;
        --accent: #335dff;
      }
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--card-border);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      letter-spacing: 0.2px;
    }

    .status {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--card-border);
      color: var(--muted);
    }

    .status.ok {
      color: #16a34a;
      border-color: rgba(22, 163, 74, 0.35);
      background: rgba(22, 163, 74, 0.07);
    }

    .status.warn {
      color: #d97706;
      border-color: rgba(217, 119, 6, 0.35);
      background: rgba(217, 119, 6, 0.07);
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-bottom: 1px solid var(--card-border);
    }

    .input {
      appearance: none;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text);
      border-radius: 8px;
      padding: 8px 10px;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: 0;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      flex: 1;
      min-height: 0;
    }

    .panel {
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 16px;
      background: var(--card-bg);
    }

    .winner {
      font-size: 16px;
    }

    .addr {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .toggle-visible {
      display: none;
    }

    .toggle-visible.visible {
      display: flex;
    }
  </style>
  <script type="module">
    import { initGuessWord } from './guess.js'
    let es
    let game
    function attach() {
      const statusEl = document.getElementById('status')
      if (es) es.close()
      es = new EventSource('/api/stream')
      es.onopen = () => { if (statusEl) { statusEl.textContent = 'Live'; statusEl.className = 'status ok' } }
      es.onmessage = (ev) => {
        try { const msg = JSON.parse(ev.data); if (game) { game.checkMessage(msg); } } catch { }
      }
      es.onerror = () => { if (statusEl) { statusEl.textContent = 'Reconnecting‚Ä¶'; statusEl.className = 'status warn' }; setTimeout(() => attach(), 2000) }
    }
    function toggleVisible() {
      const container = document.getElementById('toggle-visible')
      if (container) container.classList.toggle('visible')
    }
    window.addEventListener('load', () => {
      game = initGuessWord()
      const btn = document.getElementById('toggleVisibleBtn')
      if (btn) btn.addEventListener('click', toggleVisible)
      attach()
    })

    function updateTotalGuesses(total) {
      const totalGuessesEl = document.getElementById('totalGuesses')
      if (totalGuessesEl) totalGuessesEl.textContent = String(total)
    }
    document.addEventListener('guess:totalChanged', (e) => updateTotalGuesses(e.detail?.total ?? 0))
  </script>
</head>

<body>
  <header>
    <h1>Guess the Word</h1>
    <div id="status" class="status">Connecting‚Ä¶</div>
  </header>
  <div class="toolbar">
    <button id="toggleVisibleBtn" class="btn">Toggle Visible</button>
    <div id="toggle-visible" class="toggle-visible">
      <input id="targetWordInput" class="input" type="text" placeholder="Set target word" />
      <button id="setWordBtn" class="btn">Set</button>
      <span id="currentWord" class="muted">No word set</span>
    </div>
  </div>
  <div class="content">
    <div class="panel winner">Winner address: <strong id="winnerAddr" class="addr">‚Äî</strong></div>
    <div class="panel">Total guesses: <strong id="totalGuesses" class="addr">0</strong></div>
  <div class="panel">
    <div style="font-size:1.3em; color:#d97706; font-weight:bold; margin-bottom:8px;">
      üèÜ Prize: <span style="color:#16a34a;">0.1 SOL</span> to the first correct guess!
    <div style="font-size:1em; color:#0ea5e9; font-weight:normal; margin-top:4px;">
      üí° You will also get <strong>50%</strong> of creator funds
    </div>
    </div>
  </div>
  </div>
</body>

</html>
